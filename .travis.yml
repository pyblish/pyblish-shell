os:
- linux
- osx

python:
- 2.7

install:
- echo "Installing in $(pwd)"
- bash .travis/install.sh
- echo "Finished in $(pwd)"

script:
- echo "Starting build in $(pwd)"
- sudo bash -e build-exe.sh
- sudo bash -e build-installer.sh $TRAVIS_OS_NAME
- echo "Finished in $(pwd)"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/*"
  skip_cleanup: true
  on:
    # tags: true
    repo: pyblish/pyblish-shell
